<html>
  <head>
    <title>Vue-cef-viewer</title>
    <link rel="stylesheet" href="vue-cef-viewer.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="vue-cef-viewer.js" defer></script>
  </head>
  <body>
    <div id="app">
      <table>
        <tr class="header">
          <th>Field</th>
          <th>Value</th>
          <th>Comment</th>
        </tr>
        <tr class="section">
          <th colspan="3">Input</th>
        </tr>
        <tr class="raw">
          <th>Raw</th>
          <td>
            <textarea
              ref="message"
              v-model="message"
              placeholder="paste CEF message here"
              id="message"
            ></textarea>
          </td>
          <td></td>
        </tr>
        <tr class="section">
          <th colspan="3">CEF Header</th>
        </tr>
        <tr class="cefheader">
          <th>DeviceVendor</th>
          <td>
            <pre>{{ cef.DeviceVendor }}</pre>
          </td>
          <td></td>
        </tr>
        <tr class="cefheader">
          <th>DeviceProduct</th>
          <td>
            <pre>{{ cef.DeviceProduct }}</pre>
          </td>
          <td></td>
        </tr>
        <tr class="cefheader">
          <th>Version</th>
          <td>
            <pre>{{ cef.Version }}</pre>
          </td>
          <td></td>
        </tr>
        <tr class="cefheader">
          <th>SignatureID</th>
          <td>
            <pre>{{ cef.SignatureID }}</pre>
          </td>
          <td></td>
        </tr>
        <tr class="cefheader">
          <th>Name</th>
          <td>
            <pre>{{ cef.Name }}</pre>
          </td>
          <td></td>
        </tr>
        <tr class="cefheader">
          <th>Severity</th>
          <td>
            <pre>{{ cef.Severity }}</pre>
          </td>
          <td></td>
        </tr>
        <tr class="section">
          <th colspan="3">CEF Extensions</th>
        </tr>
        <tr class="cefextension" v-for="ext in extensions">
          <th>{{ ext.key }}</th>
          <td>
            <pre>{{ ext.value }}</pre>
          </td>
          <td></td>
        </tr>
      </table>
    </div>
  </body>
</html>
